version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: bookstore-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
  
  api:
    build: .
    container_name: bookstore-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=8080
    depends_on:
      - redis
    restart: unless-stopped